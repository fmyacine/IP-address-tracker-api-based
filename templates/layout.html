<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./static/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css" rel="stylesheet">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <script src="./static/index.js"></script>
</head>
<body>
  {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
          {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
  {% endif %}

  <div class="pic">
    <img src="./static/pattern-bg-desktop.png" alt="">
  </div>
  <div class="parent">
    <h3 class="titre">
      IP Address Tracker
    </h3>
    <div class="search-box">
      <input name="ip" type="text" placeholder="Search for any IP address or domain"> 
      <div class="but"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></div>
    </div>
    
    <div class="tab">
      <div class="info first">
        <h3>ip address</h3>
        <p>{{ipRes["query"]}}</p>
      </div>
      <div class="info">
        <h3>location</h3>
        <p>{{ipRes["regionName"]}},{{ipRes["city"]}}{{ipRes["zip"]}}</p>
      </div>
      <div class="info">
        <h3>timezone</h3>
        <p>UTC {{ipRes["offset"]}}:00 </p>
      </div>
      <div class="info last">
        <h3>isp</h3>
        <p>{{ipRes["isp"]}}</p>
      </div>
    </div>
  </div>

  

  <div id="map">
  </div>

  <script>
    var map = L.map('map').setView([51.505, -0.09], 13);

    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png')

    osm.addTo(map)
    L.marker([51.5, -0.09]).addTo(map)
        .bindPopup('A pretty CSS popup.<br> Easily customizable.')
        .openPopup();
  </script>
</body>
</html>
